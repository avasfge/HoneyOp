<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NexaOS Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --accent: #3b82f6;
    }
    [data-theme="light"] {
      --bg: #f3f4f6;
      --text: #111;
      --accent: #2563eb;
    }
    [data-theme="amoled"] {
      --bg: #000;
      --text: #fff;
      --accent: #0ff;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
    }
    h1, h2 {
      color: var(--accent);
    }
    .grid {
      display: grid;
      gap: 1rem;
    }
    .grid-cols-2 {
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 0.75rem;
      border: 1px solid var(--accent);
    }
    textarea {
      width: 100%;
      background: transparent;
      color: var(--text);
      border: 1px solid var(--accent);
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
    button, select {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body data-theme="dark">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>NexaOS Home</h1>
    <div>
      <label for="theme">–¢–µ–º–∞:</label>
      <select id="theme">
        <option value="dark">–¢—ë–º–Ω–∞—è</option>
        <option value="light">–°–≤–µ—Ç–ª–∞—è</option>
        <option value="amoled">AMOLED</option>
        <option value="system">–°–∏—Å—Ç–µ–º–Ω–∞—è</option>
      </select>
    </div>
  </div>

  <div id="time" style="margin-top: .5rem; color: gray;"></div>
  <div class="grid grid-cols-2">
    <div class="card">
      <h2>üåê –ü–æ–≥–æ–¥–∞</h2>
      <div id="weather">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div class="card">
      <h2>üí¨ Telegram</h2>
      <div id="telegram">
        <div><b>@user123:</b> –ü—Ä–∏–≤–µ—Ç, –∫–∞–∫ –¥–µ–ª–∞?</div>
        <div><b>@botnews:</b> –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º—ã NexaOS –¥–æ—Å—Ç—É–ø–Ω–æ.</div>
      </div>
    </div>

    <div class="card">
      <h2>üìÖ –ó–∞–º–µ—Ç–∫–∏</h2>
      <textarea id="notes" rows="6" placeholder="–ü–∏—à–∏ —Å—é–¥–∞..."></textarea>
    </div>

    <div class="card">
      <h2>‚öôÔ∏è –°–∏—Å—Ç–µ–º–∞</h2>
      <div>Uptime: <span id="uptime">~</span></div>
      <div>CPU: <span id="cpu">~%</span></div>
      <div>RAM: <span id="ram">~%</span></div>
      <button onclick="alert('–ó–∞–ø—É—Å–∫ Firefox...')">üîå Firefox</button>
    </div>
  </div>

  <script>
    // –í—Ä–µ–º—è
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent = now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    // –¢–µ–º—ã
    const themeSelect = document.getElementById('theme');
    const userTheme = localStorage.getItem('theme');
    if (userTheme && userTheme !== 'system') {
      document.body.setAttribute('data-theme', userTheme);
      themeSelect.value = userTheme;
    }
    themeSelect.addEventListener('change', () => {
      const theme = themeSelect.value;
      if (theme === 'system') {
        document.body.removeAttribute('data-theme');
      } else {
        document.body.setAttribute('data-theme', theme);
      }
      localStorage.setItem('theme', theme);
    });

    // –ó–∞–º–µ—Ç–∫–∏
    const notes = document.getElementById('notes');
    notes.value = localStorage.getItem('notes') || '';
    notes.addEventListener('input', () => {
      localStorage.setItem('notes', notes.value);
    });

    // –ü–æ–≥–æ–¥–∞ (–º–æ–∫)
    const weatherDiv = document.getElementById('weather');
    weatherDiv.innerHTML = `üåßÔ∏è Kyiv, 26¬∞C, –û–±–ª–∞—á–Ω–æ`;

    // Uptime/CPU/RAM (–º–æ–∫)
    document.getElementById('uptime').textContent = '2h 41m';
    document.getElementById('cpu').textContent = '15%';
    document.getElementById('ram').textContent = '43%';
  </script>
</body>
</html>
