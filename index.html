<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CTOS Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(#000, #0a0a0a);
      color: #0ff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .glitch {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #0ff; }
      20% { text-shadow: -2px -2px #0ff; }
      40% { text-shadow: 1px -1px #0ff; }
      60% { text-shadow: -1px 1px #0ff; }
      80% { text-shadow: 2px 2px #0ff; }
      100% { text-shadow: 0px 0px #0ff; }
    }

    canvas#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.2;
    }

    .terminal {
      background-color: rgba(0, 255, 255, 0.05);
      border: 1px solid #0ff3;
      padding: 1em;
      font-size: 14px;
      height: 200px;
      overflow-y: auto;
    }

    .input {
      background: transparent;
      border: none;
      outline: none;
      color: #0ff;
      width: 100%;
    }
  </style>
</head>
<body class="p-4">
  <canvas id="bg"></canvas>

  <h1 class="text-3xl glitch text-center mb-4">CTOS Home Interface</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- –¢–µ—Ä–º–∏–Ω–∞–ª -->
    <div>
      <div class="terminal" id="terminal">
        <div>>> –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Å–∏—Å—Ç–µ–º—É CTOS</div>
      </div>
      <input class="input mt-2" id="command" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É..." autofocus>
    </div>

    <!-- –í–∏–¥–∂–µ—Ç—ã -->
    <div>
      <div class="bg-black bg-opacity-30 p-4 rounded-lg border border-cyan-500">
        <h2 class="text-xl mb-2">üìÖ –°–∏—Å—Ç–µ–º–Ω–æ–µ –≤—Ä–µ–º—è</h2>
        <div id="time" class="text-2xl font-bold"></div>
      </div>

      <div class="bg-black bg-opacity-30 p-4 rounded-lg border border-cyan-500 mt-4">
        <h2 class="text-xl mb-2">üìù –ó–∞–º–µ—Ç–∫–∏</h2>
        <textarea id="notes" class="w-full h-24 p-2 bg-black text-cyan-300"></textarea>
      </div>
    </div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const command = document.getElementById('command');
    const notes = document.getElementById('notes');
    const time = document.getElementById('time');

    // Terminal interaction
    command.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        const input = command.value;
        terminal.innerHTML += `<div>> ${input}</div>`;
        if (input === 'help') {
          terminal.innerHTML += `<div>–î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã: help, date, clear</div>`;
        } else if (input === 'date') {
          terminal.innerHTML += `<div>${new Date().toString()}</div>`;
        } else if (input === 'clear') {
          terminal.innerHTML = '';
        } else {
          terminal.innerHTML += `<div>–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –∫–æ–º–∞–Ω–¥–∞</div>`;
        }
        terminal.scrollTop = terminal.scrollHeight;
        command.value = '';
      }
    });

    // Time update
    setInterval(() => {
      const now = new Date();
      time.textContent = now.toLocaleTimeString() + ' | ' + now.toLocaleDateString();
    }, 1000);

    // Notes storage
    notes.value = localStorage.getItem('notes') || '';
    notes.addEventListener('input', () => {
      localStorage.setItem('notes', notes.value);
    });

    // Background animation (lines)
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let offset = 0;
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#0ff2";
      ctx.lineWidth = 0.5;
      for (let y = 0; y < canvas.height; y += 40) {
        ctx.beginPath();
        ctx.moveTo(0, y + offset);
        ctx.lineTo(canvas.width, y + offset);
        ctx.stroke();
      }
      offset = (offset + 0.5) % 40;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
