<!DOCTYPE html>
<html lang="ru" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HoneyOp — уют через переписку</title>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* Сброс и базовый стиль */
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a120b;
      color: #f6e27a;
      overflow-x: hidden;
      user-select: none;
    }

    /* Фон с анимацией частиц */
    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: radial-gradient(circle at center, #3b2419 0%, #1a120b 80%);
    }

    /* Центрируем главный контент */
    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      max-width: 700px;
      margin: 0 auto;
    }

    /* Логотип */
    .logo {
      margin-bottom: 30px;
      filter: drop-shadow(0 0 8px #f6e27a99);
      cursor: pointer;
      transition: transform 0.4s ease;
    }
    .logo:hover {
      transform: scale(1.15) rotate(-5deg);
    }
    .logo img {
      max-width: 140px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Заголовок с "огненным" градиентом и легкой тенью */
    h1 {
      font-weight: 900;
      font-size: 3.8rem;
      background: linear-gradient(90deg, #f6d365, #fda085);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px #f6e27aaa;
      margin-bottom: 20px;
      letter-spacing: 0.03em;
      user-select: none;
    }

    /* Слоган */
    .tagline {
      font-size: 1.35rem;
      font-weight: 600;
      color: #f6e27acc;
      margin-bottom: 40px;
      line-height: 1.4;
      user-select: none;
    }

    /* Кнопка с эффектом свечения и легким движением */
    .btn-glow {
      background: linear-gradient(45deg, #f6d365, #fda085);
      border: none;
      border-radius: 30px;
      padding: 18px 48px;
      font-weight: 700;
      font-size: 1.25rem;
      color: #3b2419;
      box-shadow:
        0 0 10px #f6d365,
        0 0 25px #fda085;
      cursor: pointer;
      transition: 
        box-shadow 0.5s ease,
        transform 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 14px;
      user-select: none;
      text-decoration: none;
    }
    .btn-glow:hover,
    .btn-glow:focus {
      box-shadow:
        0 0 20px #f6d365,
        0 0 60px #fda085;
      transform: scale(1.1);
      outline: none;
      color: #3b2419;
      text-decoration: none;
    }
    .btn-glow i {
      font-size: 1.8rem;
      transition: transform 0.3s ease;
    }
    .btn-glow:hover i {
      transform: rotate(20deg);
    }

    /* Социальные иконки */
    .social-icons {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 50px;
      font-size: 34px;
      color: #f6e27acc;
      text-shadow: 0 0 6px #f6e27a88;
      user-select: none;
      transition: color 0.4s ease;
    }
    .social-icons a {
      transition: color 0.4s ease, transform 0.3s ease;
    }
    .social-icons a:hover {
      color: #fda085ff;
      transform: scale(1.3) rotate(10deg);
    }

    /* Футер */
    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #f6e27a66;
      user-select: none;
      font-weight: 500;
      letter-spacing: 0.05em;
      z-index: 10;
    }

    /* Мобильная адаптация */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.8rem;
      }
      .btn-glow {
        padding: 14px 32px;
        font-size: 1rem;
      }
      .social-icons {
        gap: 35px;
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <main class="container" role="main" aria-label="HoneyOp сайт с уютом через переписку">
    <a href="https://t.me/Akitoriya14" target="_blank" rel="noopener noreferrer" class="logo" aria-label="Перейти в Telegram HoneyOp">
      <img src="https://github.com/avasfge/HoneyOp/blob/main/logo.png" alt="HoneyOp логотип" />
    </a>

    <h1>HoneyOp</h1>
    <div class="tagline">Тепло в словах и искренность в каждом сообщении.<br>Переписка, которая согревает душу.</div>

    <a href="https://t.me/Akitoriya14" class="btn-glow" target="_blank" rel="noopener noreferrer" aria-label="Написать в Telegram">
      <i class="bi bi-telegram"></i> Написать в Telegram
    </a>

    <nav class="social-icons" aria-label="Социальные сети HoneyOp">
      <a href="https://t.me/Akitoriya14" target="_blank" rel="noopener noreferrer" title="Telegram"><i class="bi bi-telegram"></i></a>
      <a href="#" target="_blank" rel="noopener noreferrer" title="Instagram"><i class="bi bi-instagram"></i></a>
      <a href="#" target="_blank" rel="noopener noreferrer" title="Email"><i class="bi bi-envelope"></i></a>
    </nav>
  </main>

  <footer>
    &copy; 2025 HoneyOp — Все права защищены
  </footer>

  <script>
    // Анимация частиц фона — искры
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    let particles = [];

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 1.5 + 0.5;
        this.speedY = (Math.random() * 0.6) + 0.2;
        this.opacity = Math.random() * 0.6 + 0.3;
        this.twinkleSpeed = Math.random() * 0.02 + 0.01;
        this.twinkle = Math.random();
      }
      update() {
        this.y -= this.speedY;
        if(this.y < 0) this.y = h + this.size;

        this.twinkle += this.twinkleSpeed;
        this.opacity = 0.5 + 0.5 * Math.sin(this.twinkle);
      }
      draw() {
        ctx.beginPath();
        ctx.shadowColor = "#f6e27a";
        ctx.shadowBlur = 6;
        ctx.fillStyle = `rgba(246, 226, 122, ${this.opacity.toFixed(2)})`;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles(count = 90) {
      particles = [];
      for(let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
  </script>

</body>
</html>
